<!doctype html>
<html lang="es">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="gestión sede">
<meta name="author" content="Eric">
<title>Gestión Sede Electrónica</title>
<!-- Bootstrap core CSS-->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Custom fonts for this template-->
<link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet"
	type="text/css">

<!-- Custom styles for this template-->
<link href="css/sb-admin.css" rel="stylesheet">

<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
<link rel="icon" href="img/favicon.ico" type="image/x-icon">

<body class="fixed-nav sticky-footer bg-tdgov-dark" id="page-top">
	<!--Se debería mostrar la nav si está logueado ya el usuario-->
	<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
		id="mainNav">
		<a class="navbar-brand" href="#"><img src="img/Logotipo-Color.png"
			class="img-fluid" alt="Logo" width="50%" height="50%"> Gestión
			Sede</a>
		<button class="navbar-toggler navbar-toggler-right" type="button"
			data-toggle="collapse" data-target="#navbarResponsive"
			aria-controls="navbarResponsive" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle mr-lg-2 text-tdgov"
					id="userDropdown" href="#" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"> <i
						class="fa fa-files-o"></i> <span class="d-lg-inline">Gestión</span>
				</a></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle mr-lg-2 text-tdgov"
					id="userDropdown" href="#" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"> <i
						class="fa fa-fw fa-user"></i> <span class="d-lg-inline"
						th:inline="text">[[${#httpServletRequest.remoteUser}]]</span>
				</a>
					<div class="dropdown-menu" aria-labelledby="usersDropdown">
						<a class="dropdown-item" href="#"> <i class="fa fa-sign-out"></i>
							Salir
						</a>
					</div></li>
			</ul>
			<form th:action="@{/logout}" method="post">
				<input type="submit" value="Salir" />
			</form>
		</div>
	</nav>

	<div class="content-wrapper">
		<div class="container-fluid">
			<!-- Breadcrumbs-->
			<ol class="breadcrumb" style="margin-top: 25px;">
				<li class="breadcrumb-item"><a href="../index.html">Módulo
						de gestión</a></li>
				<li class="breadcrumb-item active">Nueva categoría</li>
			</ol>
			<div id="page-wrapper">
				<form action="createCategory" method="post">
					<div class="form-row row justify-content-md-center">
						<div class="form-group col-lg-6">
							<label for="text">Escriba el nombre de la nueva
								categoría:</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-list-ul"></i>
									</div>
								</div>
								<input type="text" id="newCategoryName" name="newCategoryName"
									class="form-control" placeholder="Nueva Categoria" required>
							</div>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
					<div class="form-row row justify-content-md-center">
						<div class="form-group col-lg-12 text-center">
							<button class="btn btn-success">
<!-- 								th:disabled="${newCategoryName} == null"> -->
								<i class="fa fa-sign-in"></i> Crear
							</button>
							<button type="button" class="btn btn-secondary"
								onclick="window.history.back();">
								<i class="fa fa-history"></i> Volver
							</button>
						</div>
					</div>
					<!-- /.row -->
				</form>

			</div>
			<!-- /.page-wrapper -->
		</div>
		<!-- /.content-wrapper -->
		<footer class="sticky-footer">
			<div class="container">
				<div class="text-center">
					<small>Copyright © Alfatec 2019</small>
				</div>
			</div>
		</footer>
</body>

</html>
